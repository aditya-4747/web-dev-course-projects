<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 class="heading">Press Any key to Start</h1>
  <div class="main-container">
      <div class="row">

        <div type="button" id="green" class="green box"></div>
        <div type="button" id="red" class="red box"></div>

      </div>

      <div class="row">

        <div type="button" id="yellow" class="yellow box"></div>
        <div type="button" id="blue" class="blue box"></div>

      </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="game.js" charset="UTF-8"></script>
</body>
</html>
